[package]
name = "jslt"
description = "Everyones favorite xslt but for json"
version = "0.0.1"
edition.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
pest = "2.7"
pest_derive = "2.7"
rand = "0.8"
regex = "1"
rstest = "0.18"
serde = "1"
serde_json = "1"
sha256 = "1"
thiserror = "1"
url = { version = "2", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }

[workspace]
members = [
	"node"
]

[workspace.package]
edition = "2021"
repository = "https://github.com/DmitryDodzin/jslt.git"
license = "MIT"

[profile.release]
lto = true
opt-level = 'z'
