[package]
name = "jslt"
version = "0.1.0"
edition = "2021"

[dependencies]
pest = "2.7"
pest_derive = "2.7"
rand = "0.8"
regex = "1"
rstest = "0.18"
serde = "1"
serde_json = "1"
sha256 = "1"
thiserror = "1"
url = { version = "2", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }

[workspace]
members = [
	"node"
]

[profile.release]
lto = true
opt-level = 'z'
